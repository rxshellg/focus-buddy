name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Run ESLint (Linting)
        run: npm run lint --if-present -- --ext .ts,.tsx --max-warnings=0

      - name: 🔍 Security Audit
        run: npm audit --audit-level=moderate || echo "Security audit completed with issues"
      
      - name: 🏗️ Build
        env:
          CI: true
        run: npm run build

